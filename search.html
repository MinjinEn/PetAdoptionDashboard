<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About</title>
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://kit.fontawesome.com/31a00af4ac.js" crossorigin="anonymous"></script>
 

</head>

<body class="bg-info">
  <div id="mainContainer">
    <div id="main">
  
      <header>
        <nav class="navbar navbar-expand-lg navbar-light">
          <a class="navbar-brand" href="#">PAO</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/search">Search<span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/about">About</a>
              </li>
            </ul>
          </div>
        </nav>
      </header>
      <!-- <div id="root"></div> -->
      <main> 
        <section class="container wrapper mx-auto">
          <div class="row">
            <div class="col-12">
              <div class="greeting">
                <h2 class="greetingMsg">Find a pet within your city! <span><i class="fas fa-paw"></i></span></h2>
                <h4 class="msg">Come check out organizations within your city and see how many pets are available for adoption!</h4>
              </div>
            </div>
          </div>
          <!-- end of greeting -->
          <div class="row">
            <div class="col-12">
              <h5 class="mt-3 mb-3 mx-auto text-center "></h5>
              <!-- search bar -->
              <form class="form-inline">
                <label for="searchBar"></label>
                  <input class="form-control mr-sm-2" type="text" name="searchBar" id="searchBar" aria-label="Search"
                    placeholder="Enter a city from Oregon. (i.e.: Portland)"/>
                      <label for="submit"></label>
                      <button type="button" id="submit" name="submit" class="btn btn-outline-success my-2 my-sm-0 submiting" onClick="submitContent()" >Search</button>
              </form>  
              <!-- <div>
              <img src="/images/noImage.jpg" alt="">
              </div>     -->
              <!-- chart -->
              <div class="chart-container col-12 mt-4">
                <canvas id="myChart" class="col-12" width="400" height="400" aria-label="pie chart" role="img"></canvas>
              </div>
              <div class="bargraphContainer">
                <div class="chart-container col-12 mt-4">
                  <canvas id="catBreedBar" class="col-12" width="400" height="400" aria-label="bargraph" role="img"></canvas>
                </div>
                <div class="chart-container col-12 mt-4">
                  <canvas id="dogBreedBar" class="col-12" width="400" height="400" aria-label="bargraph" role="img"></canvas>
                </div>
                <div class="chart-container col-12 mt-4">
                  <canvas id="petTypeBar" class="col-12" width="400" height="400" aria-label="bargraph" role="img"></canvas>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </div>

  <footer id="footer">
    <small id="copyright">&copy; Copyright 2021. Petfinder Dashboard</small>
  </footer>
  
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script type="text/javascript" src="mychart.js"></script>

  </body>



</html>
